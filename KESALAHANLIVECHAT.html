<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEST // CS ERROR DATABASE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- CSS TRANSFORMERS THEME --- */
        :root {
            --neon-blue: #00f3ff;
            --neon-red: #ff003c;
            --optimus-red: #b71234;
            --dark-bg: #050505;
            --panel-bg: #0a0a0a;
            --glass-bg: rgba(15, 23, 42, 0.95);
        }

        body {
            background-color: var(--dark-bg);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 15px; /* Sedikit lebih longgar untuk mobile */
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            border-bottom: 2px solid var(--optimus-red);
            padding-bottom: 15px;
            margin-bottom: 25px;
            display: flex;
            flex-wrap: wrap; /* Agar responsif di layar sangat kecil */
            justify-content: space-between;
            align-items: flex-end;
            gap: 10px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            margin: 0;
            font-size: 1.8rem; /* Ukuran font disesuaikan agar pas */
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--optimus-red);
            line-height: 1.2;
        }

        .doc-info {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-blue);
            font-size: 0.65rem;
            text-align: right;
            line-height: 1.4;
            opacity: 0.8;
        }

        /* --- AREA CONTROL (SEARCH + REFRESH) --- */
        .controls-area {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }

        .search-box {
            flex-grow: 1;
            background: transparent;
            border: 1px solid var(--neon-blue);
            padding: 12px;
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            outline: none;
            border-radius: 4px;
        }
        .search-box:focus {
            box-shadow: 0 0 10px var(--neon-blue);
            background: rgba(0, 243, 255, 0.05);
        }

        .refresh-btn {
            background: transparent;
            border: 1px solid var(--optimus-red);
            color: var(--optimus-red);
            padding: 12px 20px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            white-space: nowrap;
            /* Bentuk tombol sedikit dibulatkan di mobile agar nyaman ditekan */
            clip-path: polygon(8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%, 0 8px);
        }

        .refresh-btn:hover {
            background: var(--optimus-red);
            color: #fff;
            box-shadow: 0 0 15px var(--optimus-red);
        }

        /* --- TABLE DESIGN (DESKTOP DEFAULT) --- */
        .cyber-frame {
            background: rgba(10, 10, 10, 0.9);
            border: 1px solid var(--neon-blue);
            padding: 2px;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
        }

        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--neon-blue);
            z-index: 2;
        }
        .c-tl { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .c-tr { top: -2px; right: -2px; border-left: none; border-bottom: none; }
        .c-bl { bottom: -2px; left: -2px; border-right: none; border-top: none; }
        .c-br { bottom: -2px; right: -2px; border-left: none; border-top: none; }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1rem;
        }

        thead {
            background: rgba(0, 243, 255, 0.15);
        }

        th {
            text-align: left;
            padding: 12px;
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            border-bottom: 2px solid var(--neon-blue);
            text-transform: uppercase;
            font-size: 0.8rem;
            white-space: nowrap;
        }

        td {
            padding: 10px 12px;
            border-bottom: 1px solid #333;
            color: #ccc;
            vertical-align: middle;
        }

        tr:hover {
            background: rgba(255, 0, 60, 0.1);
        }
        tr:hover td {
            color: #fff;
        }

        .badge {
            padding: 4px 8px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            background: #333;
            color: #fff;
            border-radius: 2px;
            display: inline-block;
        }

        .col-total {
            color: #ffd700;
            font-family: 'Orbitron';
            text-align: center;
            font-size: 1.1rem;
        }

        #loader {
            text-align: center;
            padding: 50px;
            color: var(--neon-blue);
            font-family: 'Orbitron';
            animation: blink 1s infinite;
            font-size: 1.2rem;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* --- MOBILE OPTIMIZATION (RESPONSIVE DESIGN) --- */
        @media screen and (max-width: 768px) {
            
            /* 1. Header Adjustments */
            h1 { font-size: 1.4rem; letter-spacing: 1px; }
            .doc-info { font-size: 0.6rem; max-width: 100px; } /* Kecilkan info di mobile */
            
            /* 2. Controls Stack */
            .controls-area { flex-direction: column; width: 100%; }
            .search-box { width: 100%; box-sizing: border-box; }
            .refresh-btn { width: 100%; text-align: center; justify-content: center; }

            /* 3. Transform Table to Cards */
            table, thead, tbody, th, td, tr { display: block; }
            
            /* Hide the original headers */
            thead tr { position: absolute; top: -9999px; left: -9999px; }
            
            tr { 
                display: block; /* Setiap baris menjadi kartu */
                background: var(--glass-bg); /* Background gelap transparan */
                border: 1px solid var(--optimus-red);
                margin-bottom: 20px;
                padding: 0; /* Padding dihandle oleh td */
                border-radius: 6px;
                box-shadow: 0 4px 10px rgba(0,0,0,0.5);
                position: relative;
                overflow: hidden;
            }

            /* Efek garis merah di kiri kartu (aksesoris UI) */
            tr::before {
                content: '';
                position: absolute;
                left: 0; top: 0; bottom: 0;
                width: 4px;
                background: var(--optimus-red);
            }

            td {
                /* Reset default td styles */
                border: none;
                padding: 12px 15px 12px 40px; /* Kiri kosong untuk Label */
                position: relative;
                display: flex;
                flex-direction: column; /* Label di atas, nilai di bawah */
                justify-content: flex-start;
                align-items: flex-start;
                text-align: left;
                width: 100%;
                box-sizing: border-box;
                border-bottom: 1px solid rgba(255,255,255,0.05);
                min-height: auto;
            }

            td:last-child { border-bottom: none; }

            /* --- LABEL GENERATION (CSS Magic) --- */
            /* Membuat label palsu untuk setiap kolom */
            td::before {
                position: absolute;
                left: 12px; /* Posisi label di kiri */
                top: 50%;
                transform: translateY(-50%);
                white-space: nowrap;
                font-weight: bold;
                color: var(--neon-blue);
                font-family: 'Orbitron', sans-serif;
                font-size: 0.65rem;
                text-transform: uppercase;
                width: 25%;
                text-align: left;
            }

            /* Mengisi konten label berdasarkan urutan kolom */
            td:nth-of-type(1)::before { content: "TANGGAL"; color: #888; }
            td:nth-of-type(2)::before { content: "NAMA CS"; color: var(--neon-red); font-size: 0.75rem; font-weight: 900; }
            td:nth-of-type(3)::before { content: "TIPE"; }
            td:nth-of-type(4)::before { content: "KET"; }
            td:nth-of-type(5)::before { content: "PENALTI"; }
            td:nth-of-type(6)::before { content: "TOT H"; }
            td:nth-of-type(7)::before { content: "TOT I"; }
            
            /* --- STYLING ISI DATA --- */
            
            /* Kolom 1: Tanggal */
            td:nth-of-type(1) { font-family: 'Orbitron'; font-size: 0.9rem; color: #aaa; padding-left: 80px; }

            /* Kolom 2: Nama CS (Highlight Penting) */
            td:nth-of-type(2) { 
                background: rgba(255, 0, 60, 0.05); 
                font-size: 1.1rem; 
                color: #fff; 
                font-weight: bold; 
                padding-left: 80px;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }

            /* Kolom 3: Tipe (Badge) */
            td:nth-of-type(3) { display: block; text-align: right; padding: 10px 15px; }
            td:nth-of-type(3) .badge { 
                background: var(--neon-blue); 
                color: #000; 
                font-size: 0.8rem;
                box-shadow: 0 0 5px var(--neon-blue);
            }

            /* Kolom 4: Keterangan */
            td:nth-of-type(4) { 
                font-style: italic; 
                color: #ddd; 
                font-size: 0.9rem; 
                line-height: 1.4;
                padding-left: 15px; /* Label KET disembunyikan visualnya, tapi dibaca screenreader */
            }
            td:nth-of-type(4)::before { display: none; } /* Sembunyikan label KET agar rapi */

            /* Kolom 5: Penalti */
            td:nth-of-type(5) { font-family: 'Orbitron'; font-weight: bold; text-align: right; padding-right: 20px; }
            
            /* Kolom 6 & 7: Total Stats (Grouped Footer Style) */
            td:nth-of-type(6), td:nth-of-type(7) {
                background: rgba(0,0,0,0.3);
                display: inline-flex;
                width: 50%;
                box-sizing: border-box;
                justify-content: center;
                border-bottom: none;
                border-right: 1px solid rgba(255,255,255,0.1);
            }
            td:nth-of-type(7) { border-right: none; }
            
            td:nth-of-type(6)::before, td:nth-of-type(7)::before {
                position: static; 
                display: block;
                transform: none;
                margin-bottom: 5px;
                width: 100%;
                text-align: center;
                font-size: 0.6rem;
                opacity: 0.7;
            }

            td:nth-of-type(6) .col-total, td:nth-of-type(7) .col-total {
                font-size: 1.2rem;
                text-shadow: 0 0 5px currentColor;
            }

            /* Fix agar penalti tidak ada labelnya karena sudah ada warna */
            td:nth-of-type(5)::before { content: "-"; opacity: 0.5; }
        }

        /* --- EXTRA SMALL SCREENS (< 360px) --- */
        @media screen and (max-width: 360px) {
            h1 { font-size: 1.2rem; }
            .controls-area { gap: 5px; }
            td:nth-of-type(2) { font-size: 1rem; }
            .badge { font-size: 0.6rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div>
            <h1>NEST // ARCHIVES</h1>
            <div style="color: #888; font-size: 0.8rem; letter-spacing: 1px;">LIVE DATA FEED</div>
        </div>
        <div class="doc-info">
            SOURCE ID: 1DezDJsH0...<br>
            STATUS: <span style="color:#0f0;">ONLINE</span>
        </div>
    </header>

    <!-- AREA CONTROLS: SEARCH & REFRESH -->
    <div class="controls-area">
        <input type="text" id="searchInput" class="search-box" placeholder="CARI NAMA / KESALAHAN..." onkeyup="filterTable()">
        <button class="refresh-btn" onclick="refreshData()">‚ü≥ REFRESH DATA</button>
    </div>

    <div class="cyber-frame">
        <div class="corner c-tl"></div>
        <div class="corner c-tr"></div>
        <div class="corner c-bl"></div>
        <div class="corner c-br"></div>

        <div class="table-wrapper">
            <div id="loader">CONNECTING TO SATELLITE...</div>
            <table id="dataTable" style="display:none;">
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Nama CS</th>
                        <th>Tipe Kesalahan</th>
                        <th>Keterangan</th>
                        <th>Penalti</th>
                        <th>Total Kesalahan (H)</th>
                        <th>Total Kesalahan (I)</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data akan masuk di sini via JS -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // ID Google Sheet Anda (SAMA PERSIS DENGAN ASLI)
    const SHEET_ID = '1DezDJsH0_oz57tkGAwREq_V6B-H4ztTV8xVrbdq_Ef4';
    const SHEET_GID = '550844886'; 

    // Fungsi untuk mengambil data CSV (TIDAK DIUBAH)
    async function fetchSheetData() {
        const loader = document.getElementById('loader');
        const table = document.getElementById('dataTable');

        try {
            const csvUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${SHEET_GID}`;
            
            const response = await fetch(csvUrl);
            if (!response.ok) throw new Error("Gagal mengambil data");
            
            const csvText = await response.text();
            const data = parseCSV(csvText);
            
            renderTable(data);
            
            loader.style.display = 'none';
            table.style.display = 'table';

        } catch (error) {
            console.error(error);
            loader.innerHTML = "CONNECTION ERROR: PASTIKAN SHEET TELAH DIPUBLIKASIKAN.";
            loader.style.color = "red";
        }
    }

    // --- FUNGSI REFRESH (TIDAK DIUBAH) ---
    function refreshData() {
        const loader = document.getElementById('loader');
        const table = document.getElementById('dataTable');

        // 1. Tampilkan indikator loading
        loader.style.display = 'block';
        loader.innerHTML = "SYNCING WITH NEST DATABASE...";
        loader.style.color = "var(--neon-red)"; // Ubah warna jadi merah saat refresh
        table.style.display = 'none';

        // 2. Panggil fetch data ulang
        fetchSheetData().then(() => {
            // 3. Setelah data selesai diambil, kembalikan warna loader dan re-apply filter pencarian
            loader.style.color = "var(--neon-blue)";
            filterTable(); 
        });
    }

    // Fungsi parsing CSV manual (TIDAK DIUBAH)
    function parseCSV(text) {
        const rows = text.split('\n').filter(row => row.trim() !== '');
        
        const result = [];

        for (let i = 1; i < rows.length; i++) {
            const values = rows[i].split(','); 
            
            if(values.length >= 5) {
                result.push({
                    date: values[0] || '',
                    name: values[1] || '',
                    type: values[2] || '',
                    desc: values[3] || '',
                    score: values[4] || '0',
                    totalH: values[7] || '-',
                    totalI: values[8] || '-'
                });
            }
        }
        return result;
    }

    // Render ke HTML (TIDAK DIUBAH)
    let globalData = [];
    function renderTable(data) {
        globalData = data;
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';

        data.sort((a, b) => new Date(b.date) - new Date(a.date));

        data.forEach(row => {
            const tr = document.createElement('tr');
            
            let scoreColor = 'white';
            let score = parseInt(row.score);
            if (score >= 50) scoreColor = 'var(--neon-red)';
            else if (score >= 20) scoreColor = '#ffd700';

            tr.innerHTML = `
                <td>${row.date}</td>
                <td style="font-weight:bold;">${row.name}</td>
                <td><span class="badge">${row.type}</span></td>
                <td>${row.desc}</td>
                <td style="font-family:'Orbitron'; color:${scoreColor}">-${score}</td>
                <td class="col-total">${row.totalH}</td>
                <td class="col-total">${row.totalI}</td>
            `;
            tbody.appendChild(tr);
        });
    }

    // Fitur Search (TIDAK DIUBAH)
    function filterTable() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filtered = globalData.filter(row => {
            return (row.name.toLowerCase().includes(query) || 
                    row.type.toLowerCase().includes(query) ||
                    row.desc.toLowerCase().includes(query));
        });
        renderTable(filtered);
    }

    // Jalankan saat load
    window.onload = fetchSheetData;

</script>

</body>
</html>
