<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformers Link Extractor</title>
    
    <!-- FAVICON -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Rajdhani:wght@300;500;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- TRANSFORMERS THEME VARIABLES --- */
        :root {
            /* Warna dasar Transformers */
            --bg-color: #0a0a12;
            --bg-gradient: linear-gradient(135deg, #0a0a12 0%, #1a1a2e 50%, #0a0a12 100%);
            
            /* Card Colors */
            --card-bg: rgba(20, 20, 40, 0.85);
            --card-border: rgba(200, 20, 30, 0.4);
            --card-border-glow: rgba(200, 20, 30, 0.2);
            
            /* Typography */
            --text-main: #e0e0ff;
            --text-muted: #a0a0c0;
            --text-accent: #ff3333;
            
            /* Transformers Colors */
            --autobot-red: #e62429;
            --decepticon-purple: #6c3ec8;
            --cyber-blue: #00a3e0;
            --metal-gray: #8c8c9c;
            --energy-yellow: #ffcc00;
            
            /* Effects */
            --shadow-strong: 0 10px 30px rgba(0, 0, 0, 0.8);
            --hover-glow: rgba(230, 36, 41, 0.3);
            --neon-glow: 0 0 10px rgba(230, 36, 41, 0.7);
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body {
            background-color: var(--bg-color);
            background-image: var(--bg-gradient);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Transformers Pattern Background */
        .transformers-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(230, 36, 41, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 163, 224, 0.1) 0%, transparent 40%),
                linear-gradient(45deg, transparent 49%, rgba(230, 36, 41, 0.05) 50%, transparent 51%),
                linear-gradient(135deg, transparent 49%, rgba(0, 163, 224, 0.05) 50%, transparent 51%);
            background-size: 100px 100px, 150px 150px, 60px 60px, 60px 60px;
            opacity: 0.4;
        }

        /* Circuit Pattern Overlay */
        .circuit-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-image: 
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            mask-image: radial-gradient(circle at center, black 40%, transparent 80%);
            -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 80%);
            opacity: 0.3;
        }

        /* Animated Scan Lines */
        .scan-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 163, 224, 0.05) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            animation: scan 20s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }

        /* --- TRANSFORMERS CARD DESIGN --- */
        .card-container {
            width: 92%;
            max-width: 1200px;
            height: 90vh;
            background: var(--card-bg);
            backdrop-filter: blur(15px) saturate(200%);
            -webkit-backdrop-filter: blur(15px) saturate(200%);
            border: 2px solid var(--card-border);
            border-radius: 12px;
            box-shadow: 
                var(--shadow-strong),
                inset 0 0 30px rgba(0, 0, 0, 0.5),
                0 0 50px var(--card-border-glow);
            display: grid;
            grid-template-rows: auto 1fr auto;
            position: relative;
            z-index: 10;
            overflow: hidden;
            font-family: 'Rajdhani', sans-serif;
        }

        /* Corner Brackets */
        .corner-bracket {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid var(--autobot-red);
            opacity: 0.7;
        }
        
        .corner-tl {
            top: 15px;
            left: 15px;
            border-right: none;
            border-bottom: none;
        }
        
        .corner-tr {
            top: 15px;
            right: 15px;
            border-left: none;
            border-bottom: none;
        }
        
        .corner-bl {
            bottom: 15px;
            left: 15px;
            border-right: none;
            border-top: none;
        }
        
        .corner-br {
            bottom: 15px;
            right: 15px;
            border-left: none;
            border-top: none;
        }

        /* Holographic Grid Effect */
        .hologrid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 163, 224, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 163, 224, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
            pointer-events: none;
            z-index: 1;
        }

        /* --- HEADER --- */
        header {
            padding: 25px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--card-border);
            position: relative;
            z-index: 2;
            background: rgba(10, 10, 25, 0.7);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .brand h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(135deg, var(--autobot-red), var(--cyber-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(230, 36, 41, 0.3);
            position: relative;
        }

        .brand h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--autobot-red), transparent);
            opacity: 0.6;
        }

        .brand span {
            font-size: 0.7rem;
            color: var(--text-muted);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 5px;
            display: block;
        }

        .status-badge {
            padding: 8px 20px;
            background: linear-gradient(135deg, rgba(230, 36, 41, 0.2), rgba(0, 163, 224, 0.2));
            border: 1px solid var(--autobot-red);
            border-radius: 4px;
            color: var(--text-main);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .status-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: badgeGlow 3s infinite;
        }

        @keyframes badgeGlow {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* --- CONTENT GRID --- */
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            overflow: hidden;
            position: relative;
            z-index: 2;
        }

        .panel {
            height: 100%;
            padding: 30px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .panel-left {
            border-right: 2px solid var(--card-border);
            background: rgba(15, 15, 30, 0.4);
        }

        .panel-title {
            color: var(--cyber-blue);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 163, 224, 0.3);
        }
        
        .panel-title i {
            color: var(--autobot-red);
            font-size: 1rem;
            margin-right: 10px;
        }

        /* --- TOOLBAR --- */
        .input-tools {
            display: flex;
            gap: 10px;
        }

        .btn-danger {
            background: rgba(230, 36, 41, 0.15);
            border: 1px solid var(--autobot-red);
            color: #ff6666;
            padding: 6px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-danger:hover {
            background: rgba(230, 36, 41, 0.3);
            box-shadow: 0 0 15px rgba(230, 36, 41, 0.4);
            transform: translateY(-2px);
        }

        /* --- TEXTAREA --- */
        textarea {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 163, 224, 0.4);
            border-radius: 6px;
            padding: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            resize: none;
            outline: none;
            color: var(--text-main);
            transition: all 0.3s ease;
        }
        
        textarea:focus {
            border-color: var(--autobot-red);
            box-shadow: 0 0 20px rgba(230, 36, 41, 0.3);
            background: rgba(0, 0, 0, 0.6);
        }
        
        textarea::placeholder {
            opacity: 0.5;
            font-style: italic;
            color: var(--text-muted);
            font-family: 'Rajdhani', sans-serif;
        }

        /* --- RESULT LIST --- */
        .results-container {
            height: 100%;
            overflow-y: auto;
            padding-right: 10px;
        }

        .result-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 10px;
            background: rgba(30, 30, 50, 0.5);
            border: 1px solid rgba(0, 163, 224, 0.2);
            border-radius: 6px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .result-item:hover {
            background: rgba(40, 40, 60, 0.7);
            border-color: var(--autobot-red);
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(230, 36, 41, 0.2);
        }

        .result-item .index {
            color: var(--cyber-blue);
            margin-right: 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }
        
        .result-item .domain {
            color: var(--text-main);
            font-weight: 500;
            flex-grow: 1;
        }

        .action-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: auto;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .result-item:hover .action-group {
            opacity: 1;
        }

        .action-icon {
            color: var(--text-muted);
            font-size: 0.9rem;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 163, 224, 0.3);
            text-decoration: none;
        }
        
        .action-icon:hover {
            color: #fff;
            background: rgba(230, 36, 41, 0.3);
            border-color: var(--autobot-red);
            transform: scale(1.1);
        }
        
        .icon-open:hover {
            color: var(--cyber-blue);
            background: rgba(0, 163, 224, 0.3);
            border-color: var(--cyber-blue);
        }

        /* --- FOOTER --- */
        footer {
            padding: 20px 40px;
            border-top: 2px solid var(--card-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 25, 0.7);
            position: relative;
            z-index: 2;
        }

        .btn-premium {
            background: linear-gradient(135deg, var(--autobot-red), #c81c25);
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 4px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(230, 36, 41, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .btn-premium:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(230, 36, 41, 0.6);
            filter: brightness(1.2);
        }
        
        .btn-premium::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-premium:hover::after {
            left: 100%;
        }

        .stats-display {
            font-size: 0.9rem;
            color: var(--text-muted);
            font-weight: 600;
            font-family: 'Orbitron', sans-serif;
        }
        
        .stats-display strong {
            color: var(--autobot-red);
            font-size: 1.2rem;
            margin-left: 5px;
            text-shadow: 0 0 10px rgba(230, 36, 41, 0.5);
        }

        /* --- SCROLLBAR (Cyberpunk Style) --- */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--autobot-red), var(--cyber-blue));
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #ff3333, #00c3ff);
            box-shadow: 0 0 10px rgba(0, 195, 255, 0.5);
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
                overflow-y: auto;
            }
            
            .card-container {
                height: 95vh;
                margin: 10px;
                border-radius: 8px;
            }
            
            .panel-left {
                border-right: none;
                border-bottom: 2px solid var(--card-border);
                padding: 20px;
                height: 300px;
            }
            
            .panel {
                padding: 20px;
            }
            
            header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            footer {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .brand h1 {
                font-size: 1.4rem;
            }
        }

        /* Pulse Animation for Interactive Elements */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(230, 36, 41, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(230, 36, 41, 0); }
            100% { box-shadow: 0 0 0 0 rgba(230, 36, 41, 0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>

    <!-- Transformers Background -->
    <div class="transformers-bg"></div>
    
    <!-- Circuit Pattern -->
    <div class="circuit-overlay"></div>
    
    <!-- Animated Scan Lines -->
    <div class="scan-lines"></div>

    <div class="card-container">
        <!-- Corner Brackets -->
        <div class="corner-bracket corner-tl"></div>
        <div class="corner-bracket corner-tr"></div>
        <div class="corner-bracket corner-bl"></div>
        <div class="corner-bracket corner-br"></div>
        
        <!-- Holographic Grid -->
        <div class="hologrid"></div>

        <header>
            <div class="brand">
                <div>
                    <h1>TRANSFORMERS<span>LINK EXTRACTOR</span></h1>
                </div>
            </div>
            <div class="status-badge">CYBER-SCAN ACTIVE</div>
        </header>

        <div class="content">
            <div class="panel panel-left">
                <div class="panel-title">
                    <span><i class="fas fa-microchip"></i> DATA INPUT MATRIX</span>
                    <div class="input-tools">
                        <button class="btn-danger pulse" onclick="clearInput()" title="Purge Data">
                            <i class="fas fa-trash"></i> PURGE
                        </button>
                    </div>
                </div>
                <textarea id="inputArea" placeholder="INSERT RAW DATA STREAM HERE..."></textarea>
            </div>

            <div class="panel">
                <div class="panel-title"><i class="fas fa-satellite-dish"></i> EXTRACTED DOMAINS</div>
                <div class="results-container" id="outputArea">
                    <div style="text-align:center; padding-top:100px; opacity:0.4; font-style:italic; font-family:'Orbitron'; font-size:0.9rem; letter-spacing: 1px;">
                        AWAITING DATA INPUT...
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="stats-display">
                LINKS IDENTIFIED: <strong id="countVal">0</strong>
            </div>
            <button class="btn-premium" id="btnCopy" onclick="copyAllData()">
                <i class="fas fa-download"></i> DOWNLOAD ALL LINKS
            </button>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

    <script>
        const input = document.getElementById('inputArea');
        const output = document.getElementById('outputArea');
        const countVal = document.getElementById('countVal');
        const btnCopy = document.getElementById('btnCopy');

        // Sound effects (optional)
        const playSound = (type) => {
            // Create beep sounds for cyber theme
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            if (type === 'click') {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                gainNode.gain.value = 0.1;
                
                oscillator.start();
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.1);
                oscillator.stop(audioContext.currentTime + 0.1);
            }
        };

        // --- 1. LOGIKA HTTP EXTRACTOR ---
        input.addEventListener('input', () => {
            const text = input.value;

            if(!text.trim()) {
                output.innerHTML = '<div style="text-align:center; padding-top:100px; opacity:0.4; font-style:italic; font-family:\'Orbitron\'; font-size:0.9rem; letter-spacing: 1px;">AWAITING DATA INPUT...</div>';
                countVal.innerText = '0';
                return;
            }

            const lines = text.split('\n');
            const results = [];

            lines.forEach(line => {
                const cleanLine = line.trim();

                if (!cleanLine.toLowerCase().includes('http')) return;

                const urlMatch = cleanLine.match(/https?:\/\/[^\s]+/);

                if (urlMatch) {
                    let fullUrl = urlMatch[0];
                    let cleanDomain = fullUrl.replace(/^https?:\/\//, '');
                    results.push(cleanDomain.toLowerCase());
                }
            });

            const unique = [...new Set(results)].sort();
            countVal.innerText = unique.length;

            if (unique.length === 0) {
                 output.innerHTML = '<div style="text-align:center; padding-top:100px; opacity:0.4; font-style:italic; font-family:\'Orbitron\'; font-size:0.9rem; letter-spacing: 1px;">NO DOMAINS DETECTED</div>';
                 return;
            }

            let html = '';
            unique.forEach((dom, i) => {
                html += `
                    <div class="result-item" onclick="copyText('${dom}', this)">
                        <span class="index">${String(i+1).padStart(3,'0')}</span>
                        <span class="domain">${dom}</span>
                        
                        <div class="action-group" onclick="event.stopPropagation()">
                            <!-- Copy Icon -->
                            <i class="fas fa-copy action-icon" onclick="copyText('${dom}', this)" title="Copy Matrix"></i>
                            
                            <!-- Open Link Icon -->
                            <a href="https://${dom}" target="_blank" class="action-icon icon-open" title="Initiate Scan">
                                <i class="fas fa-external-link-alt"></i>
                            </a>
                        </div>
                    </div>
                `;
            });
            output.innerHTML = html;
            
            // Play sound effect when results are generated
            playSound('click');
        });

        // --- 2. COPY SINGLE DENGAN ICON FEEDBACK ---
        function copyText(txt, element) {
            navigator.clipboard.writeText(txt);
            
            let iconToAnimate = element;
            if (!element.classList.contains('action-icon')) {
                iconToAnimate = element.querySelector('.fa-copy');
            }

            if (iconToAnimate) {
                const originalClass = iconToAnimate.className;
                iconToAnimate.classList.remove('fa-copy');
                iconToAnimate.classList.add('fa-check');
                iconToAnimate.style.color = '#00ff00';
                iconToAnimate.style.textShadow = '0 0 10px #00ff00';
                iconToAnimate.parentElement.style.borderColor = '#00ff00';
                iconToAnimate.parentElement.style.boxShadow = '0 0 15px #00ff00';

                // Play copy sound
                playSound('click');

                setTimeout(() => {
                    iconToAnimate.classList.remove('fa-check');
                    iconToAnimate.classList.add('fa-copy');
                    iconToAnimate.style.color = '';
                    iconToAnimate.style.textShadow = '';
                    iconToAnimate.parentElement.style.borderColor = '';
                    iconToAnimate.parentElement.style.boxShadow = '';
                }, 1000);
            }
        }

        // --- 3. FUNGSI HAPUS ---
        function clearInput() {
            input.value = '';
            input.focus();
            input.dispatchEvent(new Event('input'));
            
            // Add visual feedback
            const purgeBtn = document.querySelector('.btn-danger');
            purgeBtn.classList.add('pulse');
            setTimeout(() => purgeBtn.classList.remove('pulse'), 1000);
            
            // Play purge sound
            playSound('click');
        }

        // --- 4. COPY SEMUA ---
        function copyAllData() {
            const items = document.querySelectorAll('.domain');
            if(items.length === 0) return;
            
            let all = '';
            items.forEach(i => all += i.innerText + '\n');
            
            navigator.clipboard.writeText(all);

            const originalText = btnCopy.innerHTML;
            
            btnCopy.innerHTML = '<i class="fas fa-check"></i> DATA COPIED!';
            btnCopy.style.background = 'linear-gradient(135deg, #00cc00, #009900)';
            btnCopy.style.boxShadow = '0 0 20px #00ff00';

            // Play success sound
            playSound('click');

            setTimeout(() => {
                btnCopy.innerHTML = originalText;
                btnCopy.style.background = '';
                btnCopy.style.boxShadow = '';
            }, 2000);
        }

        // Add typing animation to placeholder
        input.addEventListener('focus', function() {
            this.style.color = '#e0e0ff';
            this.style.textShadow = '0 0 5px rgba(0, 163, 224, 0.5)';
        });

        input.addEventListener('blur', function() {
            this.style.textShadow = 'none';
        });
    </script>
</body>
</html>
