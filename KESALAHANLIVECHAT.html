<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEST // CS ERROR DATABASE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- CSS TRANSFORMERS THEME --- */
        :root {
            --neon-blue: #00f3ff;
            --neon-red: #ff003c;
            --optimus-red: #b71234;
            --dark-bg: #050505;
            --panel-bg: #0a0a0a;
        }

        body {
            background-color: var(--dark-bg);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 20px;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            border-bottom: 2px solid var(--optimus-red);
            padding-bottom: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            margin: 0;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 10px var(--optimus-red);
        }

        .doc-info {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-blue);
            font-size: 0.8rem;
            text-align: right;
            line-height: 1.5;
        }

        /* --- CONTROLS (SEARCH + REFRESH) --- */
        .controls-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            flex-grow: 1;
            max-width: 300px;
            background: transparent;
            border: 1px solid var(--neon-blue);
            padding: 10px;
            color: var(--neon-blue);
            font-family: 'Orbitron';
            outline: none;
        }
        .search-box:focus {
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .refresh-btn {
            background: transparent;
            border: 1px solid var(--optimus-red);
            color: var(--optimus-red);
            padding: 10px 25px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            clip-path: polygon(10px 0, 100% 0, 100% 100%, 0 100%, 0 10px);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .refresh-btn:hover {
            background: var(--optimus-red);
            color: #fff;
            box-shadow: 0 0 15px var(--optimus-red);
        }

        /* --- TABLE DESIGN --- */
        .cyber-frame {
            background: rgba(10, 10, 10, 0.9);
            border: 1px solid var(--neon-blue);
            padding: 2px;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
        }

        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--neon-blue);
            z-index: 2;
        }
        .c-tl { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .c-tr { top: -2px; right: -2px; border-left: none; border-bottom: none; }
        .c-bl { bottom: -2px; left: -2px; border-right: none; border-top: none; }
        .c-br { bottom: -2px; right: -2px; border-left: none; border-top: none; }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1rem;
        }

        thead {
            background: rgba(0, 243, 255, 0.15);
        }

        th {
            text-align: left;
            padding: 12px;
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            border-bottom: 2px solid var(--neon-blue);
            text-transform: uppercase;
            font-size: 0.8rem;
            white-space: nowrap;
        }

        td {
            padding: 10px 12px;
            border-bottom: 1px solid #333;
            color: #ccc;
        }

        tr:hover {
            background: rgba(255, 0, 60, 0.1);
        }
        
        tr:hover td {
            color: #fff;
        }

        .badge {
            padding: 4px 10px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            background: #333;
            color: #fff;
            clip-path: polygon(5px 0, 100% 0, 100% 100%, 0 100%, 0 5px);
        }

        .col-total {
            color: #ffd700;
            font-family: 'Orbitron';
            text-align: center;
        }

        #loader {
            text-align: center;
            padding: 50px;
            color: var(--neon-blue);
            font-family: 'Orbitron';
            animation: blink 1s infinite;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* =========================================
           MOBILE RESPONSIVE DESIGN (CARD VIEW)
           ========================================= */
        @media screen and (max-width: 768px) {
            /* Adjust Header */
            h1 { font-size: 1.5rem; }
            .doc-info { font-size: 0.6rem; }
            
            /* Adjust Controls */
            .controls-container { flex-direction: column; width: 100%; }
            .search-box { max-width: 100%; width: 100%; }
            .refresh-btn { width: 100%; justify-content: center; }

            /* Table Transformation to Cards */
            table, thead, tbody, th, td, tr {
                display: block;
            }

            /* Hide Table Header */
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            tr {
                background: rgba(15, 23, 42, 0.9);
                border: 1px solid var(--optimus-red);
                margin-bottom: 20px;
                padding: 10px;
                border-radius: 4px;
                box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            }

            td {
                border: none;
                border-bottom: 1px solid rgba(255,255,255,0.1);
                position: relative;
                padding-left: 40%;
                text-align: right;
                display: flex;
                justify-content: space-between;
                align-items: center;
                min-height: 30px;
            }

            td:last-child {
                border-bottom: none;
            }

            /* Create Labels using pseudo-elements */
            td::before {
                position: absolute;
                top: 0;
                left: 0;
                width: 35%;
                white-space: nowrap;
                padding-top: 0; 
                font-weight: bold;
                color: var(--optimus-red);
                font-family: 'Orbitron';
                font-size: 0.7rem;
                text-transform: uppercase;
                display: flex;
                align-items: center;
                height: 100%;
            }

            /* Mapping Labels */
            td:nth-of-type(1)::before { content: "TANGGAL"; }
            td:nth-of-type(2)::before { content: "NAMA CS"; color: var(--neon-blue); font-size: 0.8rem; }
            td:nth-of-type(3)::before { content: "TIPE"; }
            td:nth-of-type(4)::before { content: "KET"; }
            td:nth-of-type(5)::before { content: "PENALTI"; }
            td:nth-of-type(6)::before { content: "TOT H"; }
            td:nth-of-type(7)::before { content: "TOT I"; }
            
            td:nth-of-type(1), td:nth-of-type(2) { font-size: 1rem; color: #fff; font-weight: bold; }
            td:nth-of-type(3) { justify-content: flex-end; }
            td:nth-of-type(3) .badge { font-size: 0.7rem; }
        }

    </style>
</head>
<body>

<div class="container">
    <header>
        <div>
            <h1>NEST // ARCHIVES</h1>
            <div style="color: #888;">LIVE DATA FEED</div>
        </div>
        <div class="doc-info">
            SOURCE ID: 1DezDJsH0_oz57tkGAwREq_V6B-H4ztTV8xVrbdq_Ef4<br>
            STATUS: <span style="color:#0f0;">ONLINE</span>
        </div>
    </header>

    <!-- SEARCH & REFRESH AREA -->
    <div class="controls-container">
        <input type="text" id="searchInput" class="search-box" placeholder="SEARCH DATABASE..." onkeyup="filterTable()">
        
        <!-- TOMBOL REFRESH BARU -->
        <button class="refresh-btn" onclick="refreshData()">
            <span>â†»</span> SYNC DATA
        </button>
    </div>

    <div class="cyber-frame">
        <div class="corner c-tl"></div>
        <div class="corner c-tr"></div>
        <div class="corner c-bl"></div>
        <div class="corner c-br"></div>

        <div class="table-wrapper">
            <div id="loader">CONNECTING TO SATELLITE...</div>
            <table id="dataTable" style="display:none;">
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Nama CS</th>
                        <th>Tipe Kesalahan</th>
                        <th>Keterangan</th>
                        <th>Penalti</th>
                        <!-- KOLOM BARU DITAMBAHKAN DI SINI -->
                        <th>Total Kesalahan (H)</th>
                        <th>Total Kesalahan (I)</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data akan masuk di sini -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // ID Google Sheet Anda
    const SHEET_ID = '1DezDJsH0_oz57tkGAwREq_V6B-H4ztTV8xVrbdq_Ef4';
    const SHEET_GID = '550844886'; 

    // Fungsi untuk mengambil data CSV
    async function fetchSheetData() {
        const loader = document.getElementById('loader');
        const table = document.getElementById('dataTable');

        try {
            const csvUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${SHEET_GID}`;
            
            const response = await fetch(csvUrl);
            if (!response.ok) throw new Error("Gagal mengambil data");
            
            const csvText = await response.text();
            const data = parseCSV(csvText);
            
            renderTable(data);
            
            loader.style.display = 'none';
            table.style.display = 'table';

        } catch (error) {
            console.error(error);
            loader.innerHTML = "CONNECTION ERROR: PASTIKAN SHEET TELAH DIPUBLIKASIKAN.";
            loader.style.color = "red";
        }
    }

    // --- FUNGSI REFRESH BARU ---
    function refreshData() {
        const loader = document.getElementById('loader');
        const table = document.getElementById('dataTable');
        const searchInput = document.getElementById('searchInput');

        // 1. Tampilkan loader dan sembunyikan tabel
        loader.style.display = 'block';
        loader.style.color = 'var(--optimus-red)';
        loader.innerHTML = "SYNCING WITH NEST DATABASE...";
        table.style.display = 'none';

        // 2. Simpan kata kunci pencarian saat ini agar tidak hilang setelah refresh
        const currentSearch = searchInput.value;

        // 3. Panggil fungsi fetch ulang
        fetchSheetData().then(() => {
            // Setelah selesai fetch, kembalikan teks search
            searchInput.value = currentSearch;
            // Jalankan filter agar sesuai dengan kata kunci yang tersimpan
            filterTable();
        });
    }

    // Fungsi parsing CSV manual
    function parseCSV(text) {
        const rows = text.split('\n').filter(row => row.trim() !== '');
        // Asumsi baris pertama adalah header, kita skip
        // rows[0] = header
        // rows[1]... = data
        
        const result = [];

        for (let i = 1; i < rows.length; i++) {
            // Split sederhana berdasarkan koma
            const values = rows[i].split(','); 
            
            // Mapping Kolom:
            // A=0, B=1, C=2, D=3, E=4
            // F=5, G=6, H=7, I=8
            
            // Pastikan baris punya data cukup minimal (ambil sampai kolom I index 8)
            if(values.length >= 5) {
                result.push({
                    date: values[0] || '',
                    name: values[1] || '',
                    type: values[2] || '',
                    desc: values[3] || '',
                    score: values[4] || '0',
                    // --- DATA BARU DARI KOLOM H & I ---
                    totalH: values[7] || '-', // Kolom H (Index 7)
                    totalI: values[8] || '-'  // Kolom I (Index 8)
                });
            }
        }
        return result;
    }

    // Render ke HTML
    let globalData = [];
    function renderTable(data) {
        globalData = data;
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';

        // Sort by Date Descending
        data.sort((a, b) => new Date(b.date) - new Date(a.date));

        data.forEach(row => {
            const tr = document.createElement('tr');
            
            // Styling kondisional untuk score (Kolom E)
            let scoreColor = 'white';
            let score = parseInt(row.score);
            if (score >= 50) scoreColor = 'var(--neon-red)';
            else if (score >= 20) scoreColor = '#ffd700';

            tr.innerHTML = `
                <td>${row.date}</td>
                <td style="font-weight:bold;">${row.name}</td>
                <td><span class="badge">${row.type}</span></td>
                <td>${row.desc}</td>
                <td style="font-family:'Orbitron'; color:${scoreColor}">-${score}</td>
                
                <!-- TAMBAHAN KOLOM H & I -->
                <td class="col-total">${row.totalH}</td>
                <td class="col-total">${row.totalI}</td>
            `;
            tbody.appendChild(tr);
        });
    }

    // Fitur Search
    function filterTable() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filtered = globalData.filter(row => {
            return (row.name.toLowerCase().includes(query) || 
                    row.type.toLowerCase().includes(query) ||
                    row.desc.toLowerCase().includes(query));
        });
        renderTable(filtered);
    }

    // Jalankan saat load
    window.onload = fetchSheetData;

</script>

</body>
</html>
